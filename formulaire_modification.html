    <body>
        <div class="row">
            <section class="block md color-sky">
                <form action="">
                    <h2>Modifier vos données</h2>
                    <h4 class="form-field"><u>Modifier votre adresse mail</u></h4>
                    <div class="form-field">
                        <label for="firstName">Ancienne adresse mail :*</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-field">
                        <label for="lastName">Nouvelle adresse mail :*</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-field">
                        <label for="nickName">Confirmer nouvelle adresse :*</label>
                        <input type="text" id="nickName" name="nickName" required>
                    </div>

                    <h4 class="form-field"><u>Modifier votre mot de passe</u></h4>
                    <div class="form-field">
                        <label for="password">Ancien mot de passe :*</label>
                        <input type="text" id="password" name="password" required>
                    </div>

                    <div class="form-field">
                        <label for="confirm_password">Nouveau mot de passe :*</label>
                        <input type="text" id="confirm_password" name="confirm_password" required>
                    </div>

                    <div class="form-field">
                        <label for="email">Confirmer nouveau mot de passe :*</label>
                        <input type="text" id="email" name="email" required>
                    </div>

                    
                    <div>
                        <button type="submit"class="block md color-ocean">
                            annuler
                        </button>
                    
                    

                    
                        <button type="submit"class="block md color-sand">
                            Valider vos modifications
                        </button>
                    </div>
                </form>
            </section>
        </div>
